<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DropshipLite — Your Dropshipping Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body{font-family:Inter,sans-serif;margin:0;background:#0b1020;color:#fff}
    header{position:sticky;top:0;background:#0f1633;padding:10px;border-bottom:1px solid #333}
    .container{max-width:1000px;margin:auto;padding:10px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:15px}
    .card{background:#121a3d;border-radius:10px;padding:10px}
    .card img{width:100%;border-radius:8px}
    .btn{background:#7c9cff;border:none;padding:8px 12px;border-radius:8px;color:#000;font-weight:bold;cursor:pointer}
    dialog{border:none;border-radius:12px;background:#0f1633;color:#fff;padding:20px;width:90%;max-width:500px}
    input,textarea,select{width:100%;padding:8px;margin:5px 0;border-radius:8px;border:1px solid #333;background:#0e1430;color:#fff}
  </style>
</head>
<body>
<header>
  <div class="container" style="display:flex;justify-content:space-between;align-items:center">
    <h2>DropshipLite</h2>
    <button id="btnCheckout" class="btn">Cart (<span id="cartCount">0</span>)</button>
  </div>
</header>

<main class="container">
  <div id="products" class="grid"></div>
</main>

<!-- Checkout Modal -->
<dialog id="checkoutModal">
  <form id="checkoutForm">
    <h3>Checkout</h3>
    <label>Name</label><input name="name" required>
    <label>Phone</label><input name="phone" required pattern="[0-9]{10}">
    <label>Email</label><input name="email" type="email">
    <label>Address</label><textarea name="address" rows="2" required></textarea>
    <label>City</label><input name="city" required>
    <label>Pincode</label><input name="pincode" required pattern="[0-9]{6}">
    <label>Payment</label>
    <select name="payment">
      <option>Cash on Delivery</option>
      <option>Razorpay (Prepaid)</option>
    </select>
    <div style="margin-top:10px;display:flex;gap:10px">
      <button type="submit" class="btn">Place Order</button>
      <button type="button" class="btn" onclick="checkoutModal.close()">Close</button>
    </div>
  </form>
</dialog>

<script type="module">
  // ---------------- FIREBASE CONFIG ----------------
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
  };
  const BACKEND_URL = "https://your-backend.onrender.com"; // will add next

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ---------------- PRODUCTS ----------------
  const products = [
    {id:'p1', name:'Mini Tripod', price:499, img:'https://picsum.photos/seed/tripod/400'},
    {id:'p2', name:'LED Ring Light', price:1299, img:'https://picsum.photos/seed/ring/400'},
    {id:'p3', name:'Wireless Earbuds', price:1499, img:'https://picsum.photos/seed/ear/400'},
  ];
  let cart=[];

  const productsEl=document.getElementById("products");
  function renderProducts(){
    productsEl.innerHTML=products.map(p=>`
      <div class="card">
        <img src="${p.img}" alt="${p.name}">
        <h4>${p.name}</h4>
        <p>₹ ${p.price}</p>
        <button class="btn" onclick="addToCart('${p.id}')">Add to Cart</button>
      </div>`).join("");
  }
  renderProducts();

  window.addToCart=function(id){
    const item=cart.find(c=>c.id===id);
    if(item)item.qty++;else cart.push({id,qty:1});
    document.getElementById("cartCount").textContent=cart.reduce((a,b)=>a+b.qty,0);
  }

  const checkoutModal=document.getElementById("checkoutModal");
  document.getElementById("btnCheckout").onclick=()=>checkoutModal.showModal();

  // ---------------- CHECKOUT ----------------
  async function createRzpOrder(amount){
    const res=await fetch(`${BACKEND_URL}/create-order`,{
      method:"POST",
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({amount})
    });
    return res.json(); // {orderId}
  }

  document.getElementById("checkoutForm").addEventListener("submit",async e=>{
    e.preventDefault();
    const fd=new FormData(e.target);
    const payment=fd.get("payment");
    const name=fd.get("name"), phone=fd.get("phone"), email=fd.get("email");
    const total=cart.reduce((s,c)=>s+products.find(p=>p.id===c.id).price*c.qty,0);

    if(payment.includes("Razorpay")){
      const {orderId}=await createRzpOrder(total);
      const options={
        key:"RAZORPAY_KEY_ID_PUBLIC",
        amount:total*100,
        currency:"INR",
        name:"DropshipLite",
        order_id:orderId,
        prefill:{name,email,contact:phone},
        theme:{color:"#7c9cff"},
        handler:async function(){
          await addDoc(collection(db,"orders"),{
            createdAt:serverTimestamp(),
            name,phone,email,
            total,payment:"Paid",cart
          });
          alert("Payment success! Order saved in Firebase ✅");
          checkoutModal.close();
          cart=[];
        }
      };
      new Razorpay(options).open();
    } else {
      await addDoc(collection(db,"orders"),{
        createdAt:serverTimestamp(),
        name,phone,email,
        total,payment:"COD",cart
      });
      alert("Order placed (COD)! Saved in Firebase ✅");
      checkoutModal.close();
      cart=[];
    }
  });
</script>
</body>
</html>
