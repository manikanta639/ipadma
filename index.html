<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ipadma</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
  }

  .btn {
    padding: 12px 35px;
    font-size: 22px;
    font-weight: 600;
    color: black;
    background: #fbff4d;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s ease;
    margin: 10px;
  }

  .btn:hover {
    background: #e6e84b;
  }

  #second-btn {
    display: none; /* hidden at start */
  }

  @media (max-width: 480px) {
    .btn {
      font-size: 22px;
      padding: 13px 35px;
    }
  }

  @media (max-width: 360px) {
    .btn {
      font-size: 20px;
      padding: 11px 30px;
    }
  }
</style>
</head>

<body>

<!-- FIRST BUTTON -->
<button id="first-btn" class="btn">Enter</button>

<!-- SECOND BUTTON -->
<button id="second-btn" class="btn">Enter</button>

<script>
  const instagramUsername = "nextgendeals1";

  // Step 1 → Show second button
  document.getElementById("first-btn").addEventListener("click", () => {
    document.getElementById("first-btn").style.display = "none";
    document.getElementById("second-btn").style.display = "inline-block";
  });

  // Step 2 → Open Instagram chat
  document.getElementById("second-btn").addEventListener("click", () => {
    window.open(`https://ig.me/m/${instagramUsername}`, "_blank");
  });
</script>

</body>
</html>
