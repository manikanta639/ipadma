<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopLite â€” Simple E-Commerce Booking (Mobile Ready)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#0b1020; --card:#121938; --text:#e2e8f0; --muted:#94a3b8;
      --primary:#7c9cff; --accent:#22c55e;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Roboto,sans-serif;background:#0b1020;color:var(--text);}
    header{position:sticky;top:0;background:#0b1020c0;backdrop-filter:blur(8px);padding:10px 16px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid rgba(255,255,255,.1);}
    .brand{display:flex;align-items:center;gap:8px;font-weight:700;}
    .logo{width:30px;height:30px;border-radius:10px;background:linear-gradient(135deg,#7c9cff,#22c55e);}
    .btn{border:0;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer;}
    .btn.primary{background:var(--primary);color:#0b1020;}
    .btn.secondary{background:#1f2a4e;color:var(--text);}
    .btn.ghost{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.15);}
    main{max-width:1100px;margin:auto;padding:16px;}
    .search{width:100%;padding:10px 12px;margin-top:8px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:#11183a;color:var(--text);}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:16px;margin-top:16px;}
    .card{background:#121938;border:1px solid rgba(255,255,255,.08);border-radius:14px;overflow:hidden;text-align:center;}
    .card img{width:100%;aspect-ratio:1/1;object-fit:cover;}
    .card .content{padding:10px;}
    .price{font-weight:700;margin-top:4px;}
    .cart-fab{position:fixed;bottom:18px;right:18px;z-index:100;background:var(--primary);color:#0b1020;padding:14px 20px;border-radius:999px;font-weight:700;box-shadow:0 6px 14px rgba(0,0,0,.3);}
    dialog{border:0;border-radius:16px;background:#0f1633;color:var(--text);width:90%;max-width:400px;padding:0;}
    dialog::backdrop{background:rgba(0,0,0,.5);}
    .modal-h{padding:12px 16px;border-bottom:1px solid rgba(255,255,255,.1);font-weight:700;}
    .modal-b{padding:16px;}
    input,textarea,select{width:100%;background:#0e1430;border:1px solid rgba(255,255,255,.15);color:var(--text);padding:10px;border-radius:10px;margin-bottom:10px;}
    footer{text-align:center;color:var(--muted);padding:40px 0;}
    @media (min-width:700px){
      .grid{grid-template-columns:repeat(auto-fill,minmax(220px,1fr));}
      header{padding:12px 24px;}
      .search{max-width:400px;}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand"><div class="logo"></div>ShopLite</div>
    <button class="btn ghost" id="adminBtn">Admin</button>
  </header>

  <main>
    <input id="search" class="search" placeholder="Search products..."/>
    <div id="products" class="grid"></div>
  </main>

  <button class="cart-fab" id="cartBtn">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>

  <dialog id="checkoutDialog">
    <div class="modal-h">Checkout</div>
    <div class="modal-b">
      <form id="checkoutForm">
        <input name="name" placeholder="Full Name" required>
        <input name="phone" placeholder="Phone" required pattern="[0-9]{10}">
        <input name="address" placeholder="Address" required>
        <input name="city" placeholder="City" required>
        <input name="pincode" placeholder="Pincode" required pattern="[0-9]{6}">
        <select name="payment"><option>Cash on Delivery</option><option>UPI</option></select>
        <button class="btn primary" type="submit">Place Order</button>
        <button class="btn secondary" type="button" onclick="checkoutDialog.close()">Cancel</button>
      </form>
    </div>
  </dialog>

  <dialog id="adminDialog">
    <div class="modal-h">Admin Orders</div>
    <div class="modal-b">
      <div id="ordersList" style="font-size:14px;"></div>
      <button class="btn secondary" onclick="adminDialog.close()">Close</button>
    </div>
  </dialog>

  <footer>Â© <span id="year"></span> ShopLite Demo</footer>

  <script>
    const products=[{id:1,name:"Smartphone",price:9999,img:"https://picsum.photos/seed/a/400"},
                    {id:2,name:"Earbuds",price:1499,img:"https://picsum.photos/seed/b/400"},
                    {id:3,name:"Shoes",price:1999,img:"https://picsum.photos/seed/c/400"}];
    let cart=[],orders=[];
    const productsEl=document.getElementById('products');
    const cartCountEl=document.getElementById('cartCount');
    const searchEl=document.getElementById('search');
    const checkoutDialog=document.getElementById('checkoutDialog');
    const adminDialog=document.getElementById('adminDialog');
    const ordersList=document.getElementById('ordersList');

    function renderProducts(list){
      productsEl.innerHTML=list.map(p=>`
      <div class="card">
        <img src="${p.img}" alt="${p.name}">
        <div class="content">
          <div>${p.name}</div>
          <div class="price">â‚¹${p.price}</div>
          <button class="btn primary" onclick="addToCart(${p.id})">Add</button>
        </div>
      </div>`).join('');
    }
    function addToCart(id){const item=cart.find(c=>c.id===id);
      if(item)item.qty++;else cart.push({id,qty:1});
      updateCartCount();}
    function updateCartCount(){cartCountEl.textContent=cart.reduce((a,b)=>a+b.qty,0);}
    document.getElementById('cartBtn').onclick=()=>checkoutDialog.showModal();
    document.getElementById('checkoutForm').onsubmit=e=>{
      e.preventDefault();
      const data=Object.fromEntries(new FormData(e.target).entries());
      const total=cart.reduce((sum,c)=>sum+products.find(p=>p.id===c.id).price*c.qty,0);
      const order={id:'OD'+Date.now(),data,cart,total,date:new Date().toLocaleString()};
      orders.unshift(order);cart=[];updateCartCount();
      checkoutDialog.close();
      alert('Order placed! Your total â‚¹'+total);
    };
    document.getElementById('adminBtn').onclick=()=>{
      const pass=prompt('Admin password (admin123):');
      if(pass==='admin123'){showOrders();adminDialog.showModal();}
      else alert('Wrong password');
    };
    function showOrders(){
      if(!orders.length){ordersList.innerHTML='No orders yet';return;}
      ordersList.innerHTML=orders.map(o=>`
        <div style="border-bottom:1px solid #333;margin:8px 0;padding-bottom:8px">
          <div><b>${o.data.name}</b> (${o.data.phone})</div>
          <div>${o.data.address}, ${o.data.city} ${o.data.pincode}</div>
          <div>Total: â‚¹${o.total}</div>
          <div style="color:#aaa;font-size:12px">${o.date}</div>
        </div>`).join('');
    }
    searchEl.oninput=()=>{
      const q=searchEl.value.toLowerCase();
      renderProducts(products.filter(p=>p.name.toLowerCase().includes(q)));
    };
    document.getElementById('year').textContent=new Date().getFullYear();
    renderProducts(products);
  </script>
</body>
</html>
